<html lang=""><!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations --><head>
<title>Achados e Perdidos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="/static/layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('../../static/images/backgrounds/01.svg');">
  <div class="wrapper row1">
    <header id="header" class="hoc clear"> 
   <!--    <div id="logo" class="fl_left">
        <h1><a href="index.html">Achados e Perdidos</a></h1>
      </div> -->
    </header>
  </div>
  <div class="wrapper">
    <div id="pageintro" class="hoc clear"> 
    </div>
  </div>
</div>
<!-- End Top Background Image Wrapper -->

<div class="wrapper row3">
  <div class="hoc container clear"> 
  
    <div class="sectiontitle">
      <h6 class="heading">Itens</h6>
      <p>Lista de Itens em posse do Achados e perdidos</p>
    </div>
    <ul class="nospace group services">
    {% if objetos%}
        {% for objeto in objetos %}
            <li class="one_third btmspace-30">
                <article class="bgded overlay" style="background-image:url('{{MEDIA_URL }}{{ objeto.image.url }}');">
                  <!--<h6 class="heading font-x1"><a>{{ objeto.nomeObjeto }}</a></h6>-->
                  <a href="/item/{{ objeto.id }}">
                      <h6 class="heading font-x1">{{ objeto.nomeObjeto }}</h6>
                  </a>
                  <!--<a href="/item/{{ objeto.id }}"> clique aqui</a>-->
                 <p>{{ objeto.descricao }}</p>
                </article>
             </li>
    {% endfor %}
    {% else %}
    {% endif %}

    </ul>
  </div>
  </div>
<!-- <div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
  </div>
</div> -->
<a id="backtotop" href="#top" class=""><i class="fa fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="/static/layout/scripts/jquery.min.js"></script>
<script src="/static/layout/scripts/jquery.backtotop.js"></script>
<script src="/static/layout/scripts/jquery.mobilemenu.js"></script>

</body></html>
